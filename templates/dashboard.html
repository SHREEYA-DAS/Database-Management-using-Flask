{% extends "base.html" %}
{% block content %}
<h2 class="text-center">{{ current_user.username }}</h2>

<h3 class="mt-4 text-center">Your Grades</h3>
<div class="container mt-4">
    <ul class="list-group">
        {% for grade in grades %}
            <li class="list-group-item d-flex justify-content-between align-items-center" style="background-color: #2a2a2a; border: 1px solid #ffd400; border-radius: 25px; margin-bottom: 10px;">
                <span class="fw-bold" style="color: #ffd400;">{{ grade.subject }}</span>
                <span class="grade-value" style="font-size: 18px; color: #ffd400;">{{ grade.grade }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
